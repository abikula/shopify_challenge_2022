<style>
  .modal-content{
    background-color:#212121
  }
</style>

<div class="modal fade" id="Modal-UndeleteConfirm-{{ d_item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            {{d_item.name}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form method="POST">
            {{ undelete_form.hidden_tag() }}

            <h4 class = "text-center">
              Are you sure you want to undelete {{d_item.name}}?
            </h4>
            <br>
            <h6 class = "text-center">
              By clicking Undelete, you will put this item back in inventory
            </h6>
            <br>
            <input id="undelete_item" name="undelete_item" type="hidden" value="{{d_item.name}}">
            {{undelete_form.submit(class ="btn btn-outline-success btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
